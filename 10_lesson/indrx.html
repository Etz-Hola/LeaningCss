<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- FLEXBOX -->
    <div class="container">
        <div>Ade</div>
        <div>Ola</div>
        <div>Sade</div>

    <!-- row-reverse -->
    <div class="flexContainer">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>


    <!-- colum -->
    <div class="flexRevers">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

    <!-- columRevers -->
    <div class="columflexRevers">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

    <!-- FLRX WRAO -->
    <div class="wrapCon" id="noWrap">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>
        <div>J</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
    </div>


    <div class="wrapCon" id="wrap-reverse">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>
        <div>J</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
    </div>

    <!-- FLEX JUSTIFY CONTENT -->
    <div class="justifyCon">
        <div style="width: 20%;">1</div>
        <div style="width: 40%;">2</div>
        <div style="width: 30%;">3</div>
    </div>


    <!-- FLEX JUSTIFY END -->
    <div class="justifyEnd1">
        <div style="width: 20%;">A</div>
        <div style="width: 40%;">B</div>
        <div style="width: 30%;">C</div>
    </div>

    <!-- FLEX JUSTIFY flex-start -->
    <div class="flex-start">
        <div style="width: 20%;">1</div>
        <div style="width: 40%;">2</div>
        <div style="width: 30%;">3</div>
    </div>


    <!-- FLEX JUSTIFY flex-end -->
    <div class="flex-end">
        <div style="width: 20%;">A</div>
        <div style="width: 40%;">B</div>
        <div style="width: 30%;">C</div>
    </div>

    <!-- FLEX JUSTIFY space-around -->
    <div class="space-around">
        <div style="width: 20%;">1</div>
        <div style="width: 40%;">2</div>
        <div style="width: 30%;">3</div>
    </div>



    <!-- FLEX ALIGN ITEM -->
    <div class="center">
        <div style="font-size: 20px;">Bola</div>
        <div style="font-size: 40px;">Ola</div>
        <div style="font-size: 60px;">Olu</div>
    </div>

    
    <!-- FLEX ALIGN ITEM -->
    <div class="flex-end">
        <div style="font-size: 20px;">Bola</div>
        <div style="font-size: 40px;">Ola</div>
        <div style="font-size: 60px;">Olu</div>
    </div>

    <!-- FLEX ALIGN ITEM -->
    <div class="firstbaseline">
        <div style="font-size: 20px;">Bola</div>
        <div style="font-size: 40px;">Ola</div>
        <div style="font-size: 60px;">Olu</div>
    </div>


    <!-- FLEX ORDER -->
    <div class="container11">
        <div style="order: 3">Gold</div>
        <div style="order: 4">Latifa</div>
        <div style="order: 2">Sola</div>
        <div style="order: 1">Titi</div>

    </div>


</body>
