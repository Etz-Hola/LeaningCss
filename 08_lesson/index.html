<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEWX()</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: darkgreen;
            border: 1px solid blue;
        }
        #skew {
            transform: matrix(2, 2, 3, 1, 2, 1)
        }
    </style>
    
</head>
<body>
    <h1>The SKEW() Method</h1>
    <p>This SKEW() method/ it skew an element along the X_axis by thr given angle.</p>
    <div id="skew">
        this div element is Skewed 20 Degree the X_axis times of it originsl 
    </div>

</body>
</html>
